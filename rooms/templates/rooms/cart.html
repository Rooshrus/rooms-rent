{% load static %}
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Кошик</title>
  <link rel="stylesheet" href="{% static 'rooms/css/roomstyle.css' %}">
</head>
<body>
<div class="background-container"><div class="bg-overlay"></div></div>
<header>
  <div class="logo"><h1>Roosh-Rent</h1></div>
  {% include "base_nav.html" %}
</header>

<main>
  <div class="page-header"><h2>Кошик</h2></div>
  <div class="rooms grid">
    {% for i in items %}
      <div class="room card">
        <a href="{% url 'room_detail' i.room.pk %}" class="card-link">
          <div class="room-image thumb">
            <img src="{{ i.room.image_url }}" alt="">
          </div>
          <div class="room-content">
            <h3 class="truncate">{{ i.room.title|default:i.room.address }}</h3>
            <p class="price">Price: <span>${{ i.room.price }}</span></p>
          </div>
        </a>
        <div class="card-actions">
          <a class="btn danger" href="{% url 'cart_remove' i.room.pk %}">Прибрати</a>
        </div>
      </div>
    {% empty %}
      <p>У кошику порожньо.</p>
    {% endfor %}
  </div>
</main>

<footer>
  <div class="footer-content">
    <p>&copy; {% now "Y" %} Roosh-Rent.</p>
  </div>
</footer>
</body>
</html>
